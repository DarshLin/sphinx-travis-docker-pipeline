sudo: required
services:
 - docker
env:
 global:
   - REGISTRY_USER=dlin714
   - REGISTRY_PASS=""
   - secret: "somewhere on desk or backpack"

script: 
 - docker build --tag dlin714/sphinxtravisdockerimage .
 - docker run dlin714/sphinxtravisdockerimage

after_script:
 - docker images

before_deploy:
 = docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"

deploy:
 provider: script
 script: docker push dlin714/sphinxtravisdockerimage
 on:
  branch: master